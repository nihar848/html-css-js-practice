<head>

    <title>Expanding Cards</title>

    divs with the class of pannel and active because that's how

        <div class="panel active" style="background-image: url('/expanding-cards/images/1.JPG');">
            <h3>Image 1</h3>
        </div>
        <div class="panel" style="background-image: url('/expanding-cards/images/2.JPG');">
            <h3>Image 2</h3>
        </div>
        <div class="panel" style="background-image: url('/expanding-cards/images/3.JPG');">
            <h3>Image 3</h3>
        </div>
        <div class="panel" style="background-image: url('/expanding-cards/images/4.JPG');">
            <h3>Image 4</h3>
        </div>
        <div class="panel" style="background-image: url('/expanding-cards/images/5.JPG');">
            <h3>Image 5</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
